<!DOCTYPE html>
<html lang="en">
<head>
    <link href="bower_components/leaflet/dist/leaflet.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/map.css" rel="stylesheet">

    <script src="//api-maps.yandex.ru/2.0/?load=package.standard&lang=ru-RU" type="text/javascript"></script>
    <script src="bower_components/jQuery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-mousewheel/jquery.mousewheel.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="/app/2gis.js"></script>
    <script src="http://maps.api.2gis.ru/1.0" type="text/javascript"></script>
<!--    <script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
    <script src="http://matchingnotes.com/javascripts/leaflet-google.js"></script>-->
    <script src="/socket.io/socket.io.js"></script>

    <script src="app/map.js"></script>
    <script src="app/index.js"></script>
    <script src="app/KOmodels.js"></script>
    <script src="app/animation.js"></script>
    <script src="/app/socket.js"></script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="cover"></div>
<div class="custom-popup blur" id="map"></div>

<div class="panel panel-default fixed-block blur">
    <div class="panel-heading">Новое сообщение</div>
    <div class="panel-body">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Тема..." id="theme">
        </div>
        <div class="form-group">
            <textarea type="text" class="form-control" placeholder="Ваше сообщение..." id="message"></textarea>
        </div>
        <button class="btn pull-right btn-info" type="button">Написать</button>
    </div>
</div>

<div class="panel panel-default started">
    <div class="panel-heading">
        <h3>Введи свое имя</h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Погоняло...">
                <span class="input-group-btn">
                    <button class="btn btn-info" type="button">Ввод</button>
                </span>
            </div>
        </div>
    </div>
</div>

<div class="panel panel-warning chat-panel-hide">
    <div class="panel-heading" data-bind="text: theme"></div>
    <div class="panel-body">
        <ul class="list-group" data-bind="foreach: items">
            <li class="list-group-item text-block" data-bind="text: name + ': ' + message"></li>
        </ul>
    </div>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Вбросить еще..." data-bind="value: message">
      <span class="input-group-btn">
        <button class="btn btn-info" type="button" data-bind="click: submit">выброс</button>
      </span>
    </div>
</div>
</body>
</html>
